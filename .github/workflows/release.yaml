---
name: Main
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: ./github/scripts/build.sh
        with:
          COMMON_INSTANCETYPES_CRI: podman
          COMMON_INSTANCETYPES_VERSION: ${{ github.ref_name }}
      - name: Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *bundle-${{ github.ref_name }}.yaml
            LICENSE
      - name: Update SSP Operator
        run: ./github/scripts/update-ssp.sh
        with:
          RELEASE_FORK_USER: lyarwood
          GH_TOKEN: ${{ secrets.RELEASE_FORK_TOKEN }}
          COMMON_INSTANCETYPES_VERSION: ${{ github.ref_name }}
          COMMON_INSTANCETYPES_RELEASE_URL: ${{ steps.release.outputs.url }}
