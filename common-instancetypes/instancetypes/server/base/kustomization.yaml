---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: server
    target:
      kind: VirtualMachineInstancetype
  - patch: |-
      - op: replace
        path: /metadata/name
        value: server
    target:
      kind: VirtualMachineClusterInstancetype
