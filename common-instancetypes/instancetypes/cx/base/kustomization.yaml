---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: cx
    target:
      kind: VirtualMachineInstancetype
  - patch: |-
      - op: replace
        path: /metadata/name
        value: cx
    target:
      kind: VirtualMachineClusterInstancetype
  - path: cx.yaml
    target:
      kind: VirtualMachineInstancetype
  - path: cx.yaml
    target:
      kind: VirtualMachineClusterInstancetype
