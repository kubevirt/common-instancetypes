kind: Kustomization

resources:
  - ../preferences

patches:
  - target:
      kind: VirtualMachinePreference
    patch: |-
      apiVersion: instancetype.kubevirt.io/v1alpha1
      metadata:
        name: VirtualMachinePreference
      kind: VirtualMachinePreference
      $patch: delete
