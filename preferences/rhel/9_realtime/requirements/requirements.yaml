---
apiVersion: instancetype.kubevirt.io/v1beta1
kind: VirtualMachinePreference
metadata:
  name: requirements
  labels:
    instancetype.kubevirt.io/required-cpu: "4"
    instancetype.kubevirt.io/required-memory: "4Gi"
spec:
  # https://access.redhat.com/articles/rhel-limits#minimum-required-memory-3
  requirements:
    cpu:
      # required as this preference uses SocketsCoresThreads with a ratio of 2
      guest: 4
    memory:
      guest: 4Gi
